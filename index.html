<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="src/js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container"
        class="h-screen w-screen flex flex-col gap-12 justify-center justidy-items-center content-center items-center bg-black">
        <div data-winning-message class="text-6xl font-bold italic text-emerald-500 underline underline-offset-8">Tic
            Tac Toe</div>
        <div class="board grid grid-cols-t" id="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <button id="restartButton"
            class="text-2xl text-slate-100 py-2 px-4 hover:bg-red-800 border border-red-800">Restart</button>
    </div>
</body>

</html>
